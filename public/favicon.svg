<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <rect width="40" height="40" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Flow Lines -->
  <path d="M8 15 Q20 10 32 15" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M8 20 Q20 15 32 20" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M8 25 Q20 30 32 25" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Central Dollar Symbol -->
  <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="10">$</text>
  
  <!-- Flowing Dots -->
  <circle cx="12" cy="15" r="1.5" fill="white"/>
  <circle cx="28" cy="20" r="1.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="16" cy="25" r="1.5" fill="rgba(255,255,255,0.6)"/>
</svg>